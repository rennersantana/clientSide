<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap check password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- fontstyle -->
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    
    <!-- googleFonts -->

        rel="stylesheet">

    <!-- link CSS -->

    </head>

<body>
    <!-- Created the navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cafe Goiano</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Order online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact us</a>
                        </li>

                    </ul>
                </div>
                <button class="btn btn-outline-success" type="submit">Sign in</button>
            </div>
        </nav>
        <!-- <div class="vid">
            <video autoplay muted loop>
                <source class="embed-responsive" src="/img/Cafe_Goiano.mp4" type="video/mp4">
             </video>
        </div> -->

    </header>
    <!-- Form password checker -->
    <div class="container">
        <form class="form-horizontal" id="validateForm">
            <h1>Welcome</h1>
            <fieldset>
                <div class="form-group">
                    <!-- <label for="textinput" class="col-md-12 control-label">
                        Email
                    </label>
                    <div class="col-md-12">
                        <input type="email" id="email" class="form-control
                        input-md" name="textinput" autocomplete="off" 
                        placeholder="Enter your email address">
                    </div> -->
                </div>

                <!-- Password Checker validator -->

                <div class="form-group">
                    <label for="passwordInput" class="col-md-12 control-label">
                        Password
                    </label>
                    <div class="col-md-12">
                        <input type="password" id="password" class="form-control" input-md name="passwordInput"
                            placeholder="Enter your password">
                        <span class="show-pass">
                            <i class="far fa-eye" id="icon"></i>
                        </span>
                        <div id="popover-password">
                            <p><span id="result"></span></p>
                            <div class="progress">
                            <div id="password-strength" class="progress-bar" 
                            role="progress-bar" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        <ul class="list-unstyled">
                            <li>
                                <span class="low-upper-case">
                                    <i class="fas fa-circle" aria-hidden="true"></i>Lowercase &amp; Uppercase
                                </span>
                            </li>
                            <li>
                                <span class="one-number">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Number (0-9)
                                </span>
                            </li>
                            <li>
                                <span class="one-special-char">
                                    <i class="fas fa-circle" aria-hidden="true"></i>Special Character (!@#$^&*)

                                </span>
                            </li>
                            <li>
                                <span class="eight-character">
                                    <i class="fas fa-circle" aria-hidden="true"></i>At least 8 character
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <a href="#" class="btn login-btn btn-block">
                        Create Account
                    </a>
                </div> -->

                <!-- Added the image background  -->
                <style>
                    body {
                      background-image: url('img/background.jpg');
                    }
                    </style>
              
                </div>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
