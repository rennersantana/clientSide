<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Programming</title>

    <!-- bootstrap navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Bootstrap password validation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar -->
    <header>
        <div class="nav-bar">
            <nav>
                <div class="logo">
                    Cafe Goiano
                </div>
                <input type="checkbox" id="click">
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul style="border-top-width:18px;border-top-style:solid">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Order Online</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- password validator -->

    <div class="container">
        <div class="center">
            <div class="form">
                <div class="form-element">
                    <input type="password" id="password-field">
                    <div class="toggle-password">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-eye-slash"></i>
                    </div>
                    <div class="password-policies">
                        <div class="policy-length">
                            8 Characters
                        </div>
                        <div class="policy-number">
                            Contains Number
                        </div>
                        <div class="policy-uppercase">
                            Contains Uppercase
                        </div>
                        <div class="policy-special">
                            Contains Special Characters
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- food Menu  -->

        <div class="row">
            <div class="col l6 m8 s12 offset-m2 offset-l3">
              <ul id="app" class="collapsible popout">
                <li v-for="card in cards" :key="card.title">
                  <div class="collapsible-header "><img :src="card.src" class="circle vignette "><span class="headline white--text" v-text="card.title"></span></div>
                  <div class="collapsible-body white"><span class="headline white--text" v-text="card.description"></span></div>
                </li>
          
              </ul>
          
            </div>
          </div>
          

        <!-- fetch API -->

        
        <div class="container button">
            <h1 class="display-4 mt-3">Getting users </h1>
            <button class="btn btn-primary" id="myBtn"> Refresh</button>

            <h1>testing my container</h1>
        </div>
        <div id="output"></div>

    </div>

    <script src="main.js"></script>
</body>

</html>
