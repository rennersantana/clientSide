<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Programming</title>

    <!-- bootstrap navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Bootstrap password validation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap nav -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkcyan;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cafe Goiano</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">More Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
    </header>

    <div class="container">
        <!-- password validator -->
        <div class="password-box">
            <div class="form">
                <div class="form-element">
                    <input type="password" id="password-field">
                    <div class="toggle-password">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-eye-slash"></i>
                    </div>
                    <div class="password-policies">
                        <div class="policy-length">
                            8 Characters
                        </div>
                        <div class="policy-number">
                            Contains Number
                        </div>
                        <div class="policy-uppercase">
                            Contains Uppercase
                        </div>
                        <div class="policy-special">
                            Contains Special Characters
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--________ food Menu__________  -->
        <div class="table-content">
            <table>

                <tr>
                    <th>&nbsp;</th>
                    <th>Quantity</th>
                    <th>Price</th>
                <tr>
                    <td>Garlic Bread ( starter ) - Individual freshly baked rolls served with garlic butter</td>
                    <td>
                        <input name="qnt_1" type="text" id="qnt_1" value="0" size="3" data-price="10" />
                    </td>
                    <td>€10</td>
                </tr>
                <tr>
                    <td>Item B</td>
                    <td><input name="qnt_2" type="text" id="qnt_2" value="0" size="3" data-price="50" /></td>
                    <td>€50</td>
                </tr>
                <tr>
                    <td>Item C</td>
                    <td><input name="qnt_3" type="text" id="qnt_3" value="0" size="3" data-price="30" /></td>
                    <td>€30</td>
                </tr>
                <tr>
                    <td>Item D</td>
                    <td><input name="qnt_4" type="text" id="qnt_4" value="0" size="3" data-price="24" /></td>
                    <td>€24</td>
                </tr>
                <tr>
                    <td class="total">&nbsp;</td>
                    <td class="total right"><strong>Total:</strong></td>
                    <td class="total"><strong>
                            <div id="ItemsTotal">€0</div>
                        </strong></td>
                </tr>
            </table>
        </div>



        <script>
            var total_items = 4;

            function CalculateItemsValue() {
                var total = 0;

                for (let i = 1; i <= total_items; i++) {
                    itemID = document.getElementById("qnt_" + i);
                    total = total + parseInt(itemID.value) * parseInt(itemID.getAttribute("data-price"));

                }
                document.getElementById('ItemsTotal').innerHTML = "€" + total;
            }

            document.querySelectorAll('[id^="qnt_"]').forEach(item => {
                item.addEventListener('keyup', CalculateItemsValue);
            });

        </script>

        <!--_____________ fetch API ______________-->
        <div class="container button">
            <h1 class="display-4 mt-3">Pick any User </h1>
            <button class="btn btn-primary" id="myBtn"> Refresh</button>
            <div id="output">
            </div>

        </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
